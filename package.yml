name       : xdg-desktop-portal-gtk
version    : 1.0.1
release    : 5
source     :
    - https://github.com/flatpak/xdg-desktop-portal-gtk/releases/download/1.0.1/xdg-desktop-portal-gtk-1.0.1.tar.xz : 8100581af95553d3cfc7034ea99a18833122b7c0e5addd8543ebd028bc4def4d
license    : LGPL-2.1-or-later
component  : desktop.util
summary    : GTK+ backend for XDG Portal
description: |
    A backend implementation for xdg-desktop-portal that is using GTK+ and various pieces of GNOME infrastructure, such as the org.gnome.Shell.Screenshot or org.gnome.SessionManager D-Bus interfaces.
builddeps  :
    - pkgconfig(evince-document-3.0)
    - pkgconfig(flatpak)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(xdg-desktop-portal)
rundeps    :
    - xdg-desktop-portal
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
